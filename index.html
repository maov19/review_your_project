    <h1 id="title">
        freeCodeCamp Survey Form

          Thank you for taking the time to help us improve the platform
        </p>
        
        <form id="survey-form">
        
          <label id="name-label">
          Name:<input type="text" id="name" required placeholder="enter your name">

          <br><br>
        <label id="email-label">
          email:<input type="email" id="email" required placeholder="enter your email">
          </label>
          <br><br>
          <label id="number-label">
          Age:<input type="number" id="number" min="0" max="100" placeholder="enter your age">
          </label>
 <select id="dropdown">
   <option>Option 1</option>
   <option>Option 2</option>
   <option>Option 3</option>
   </select> <br><br>
<input type="radio" id="name" value="value"
name="radio1"><label>Definitely</label><br/>
<input type="radio" id="name" value="value" name="radio1"><label>Maybe</label><br/>
<input type="radio" id="name" value="value" name="radio2"><label>Not sure</label><br/>
<input type="radio" id="name" value="value" name="radio2"><label>No answer</label><br><br>
<input type="checkbox" value="value1"><label>Front-end projects</label><br/>
<input type="checkbox" value="value2"><label>Back-end projects</label><br/>
